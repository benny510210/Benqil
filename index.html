.card{

}

p{margin:0 0 14px;color:var(--mut);text-align:center;font-size:14px;}
.badge{

transition:0.3s;
}
.badge:hover{
transform:scale(1.1);
}
input{
width:100%;
padding:16px;
border-radius:16px;
border:none;
outline:none;
background:rgba(0,0,0,0.3);
color:#fff;
font-size:14px;
margin-top:12px;
box-shadow:0 0 10px rgba(255,255,255,0.1);
transition:0.3s;
}
input:focus{
background:rgba(0,0,0,0.6);
box-shadow:0 0 12px var(--acc1);
}
.row{display:flex;gap:10px;margin-top:12px}
button{
flex:1;
padding:16px;
border:none;
border-radius:16px;
font-weight:700;
cursor:pointer;
background:var(--hover-gradient);
color:#001018;
font-size:14px;
transition:0.3s;
box-shadow:0 4px 20px rgba(0,0,0,0.4);
}
button:hover{
transform:scale(1.05);
box-shadow:0 6px 25px rgba(0,0,0,0.6);
}
button.alt{
background:rgba(0,0,0,0.3);
color:#fff;
border:1px solid rgba(255,255,255,0.2);
}
#status{margin:14px 0;font-size:14px;color:var(--mut);min-height:18px;text-align:center;}
#result a{display:block;margin-top:10px;color:var(--acc1);text-align:center;font-weight:600;}
canvas{
width:100%;
height:300px;
border-radius:16px;
border:2px solid rgba(255,255,255,0.1);
margin-top:14px;
background:rgba(0,0,0,0.3);
touch-action:none;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
.footer{
margin-top:16px;
font-size:12px;
color:var(--mut);
text-align:center;
}
</style>
</head>
